{% extends "base.html" %}

{% block title %}
Confirm
{% endblock %}

{% block content %}
<form method="post" action="{{ action_url }}">
    <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" name="action" class="btn btn-primary btn-lg px-5 py-2" {% if alert
            %}onclick="return confirm('{{ alert }}');" {% endif %}>
            {{ btn_name }}
        </button>
    </div>
</form>
{% endblock %}
