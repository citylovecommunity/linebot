{% extends "base.html" %}

{% block title %}
Confirm
{% endblock %}

{% block content %}
<h1 class="display-5 fw-bold text-body-emphasis mb-4 mt-2">{{ header }}</h1>
<p class="lead mb-4">{{ message|safe }}</p>
<form method="post" action="{{ action_url }}">
    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-4">
        <button type="submit" name="action" class="btn btn-primary btn-lg px-5 py-2" {% if alert
            %}onclick="return confirm('{{ alert }}');" {% endif %}>
            {{ btn_name }}
        </button>
    </div>
</form>
{% endblock %}
