<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>確認地點與時間</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <h4 class="card-title mb-4">請確認以下資訊</h4>

                <p>
                    📍 <a href="{{ place1_url }}" target="_blank">{{ place1_name }}</a><br>
                    📍 <a href="{{ place2_url }}" target="_blank">{{ place2_name }}</a>
                </p>

                <p class="mt-4">
                    🕒 選擇的時間：<br>
                    {{ time1 }}<br>
                    {{ time2 }}<br>
                    {{ time3 }}
                </p>

                <form method="post" action="{{ url_for('confirm_places') }}">
                    <button type="submit" class="btn btn-success me-2">確認送出</button>
                    <a href="{{ url_for('submit_places') }}" class="btn btn-outline-secondary">返回修改</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
