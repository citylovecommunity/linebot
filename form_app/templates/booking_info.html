{% extends "base.html" %}

{% block title %}
確認地點與時間
{% endblock %}

{% block content %}

<div class="mb-4 text-center">
    <p>
        餐廳：<br>
        <a href="{{ place }}" target="_blank">{{ place }}</a>
    </p>
    <p class="mt-3">
        日期：<br>
        <span class="fw-semibold">{{ time }}</span>
    </p>
</div>

<form method="post" action="{{ confirm_url }}" class="mx-auto mb-5" style="max-width: 400px;"
    onsubmit="return confirm('請再次確認您已經完成訂位，確定要送出嗎？');">
    <div class="mb-3">
        <label for="book_name" class="form-label">訂餐廳的稱呼</label>
        <input type="text" class="form-control" id="book_name" name="book_name" required>
    </div>
    <div class="mb-3">
        <label for="book_phone" class="form-label">訂餐廳的電話</label>
        <input type="text" class="form-control" id="book_phone" name="book_phone" required>
    </div>
    <div class="mb-3">
        <label for="book_times" class="form-label">餐廳訂位時間</label>
        <input type="time" class="form-control" id="book_time" name="book_time" required>
    </div>

    <div class="col-md-12">
        <label for="comment" class="form-label">約會前的留言 </label>
        <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="輸入您想對對方說的話..."></textarea>
    </div>



    <div class="d-flex flex-column flex-md-row justify-content-center mt-5 gap-3">
        <button type="submit" class="btn btn-success btn-lg px-3 px-md-4 w-100 w-md-auto mb-2 mb-md-0">我訂好了！</button>
        <a href="{{ go_back_url }}" class="btn btn-outline-secondary btn-lg px-3 px-md-4 w-100 w-md-auto">返回修改</a>
    </div>
</form>
{% endblock %}
