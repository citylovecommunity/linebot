<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>選擇約會地點與時間</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">請選擇對方挑的地點與時間</h2>

                <form method="post" action="{{ url_for('rest_r3') }}">
                    <div class="mb-4">
                        <h5>地點：</h5>
                        <p>
                            📍 <a href="{{ place }}" target="_blank">{{ place }}</a><br>
                        </p>
                    </div>

                    <div class="mb-4">
                        <h5>時間：</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_time" id="time1"
                                value="{{ time1 }}" required>
                            <label class="form-check-label" for="time1">
                                {{ time1 }}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_time" id="time2"
                                value="{{ time2 }}">
                            <label class="form-check-label" for="time2">
                                {{ time2 }}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_time" id="time3"
                                value="{{ time3 }}">
                            <label class="form-check-label" for="time3">
                                {{ time3 }}
                            </label>
                        </div>
                    </div>

                    <!-- 🔽 Comment Section -->
                    {% if comment %}
                    <div class="mb-4">
                        <h5>對方的留言：</h5>
                        <div class="alert alert-secondary" role="alert">
                            {{ comment }}
                        </div>
                    </div>
                    {% endif %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">確認選擇</button>
                        <a href="{{ url_for('bye_bye') }}" class="btn btn-outline-danger"
                            onclick="return confirm('確定要拒絕嗎？這將結束此次配對流程。');">
                            時間都不行
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
