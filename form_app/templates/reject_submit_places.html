<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>選擇約會地點與時間</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">請輸入您可以的時間</h2>

                <form method="post" action="{{ url_for('rest_r2_reject') }}">
                    <div class="mb-4">
                        <h5>地點：</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_place" id="place1"
                                value="{{ place1_url }}" required>
                            <label class="form-check-label" for="place2s">
                                <a href="{{ place1_url }}" target="_blank">{{ place1_url }}</a>
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_place" id="place1"
                                value="{{ place2_url }}" required>
                            <label class="form-check-label" for="place2">
                                <a href="{{ place2_url }}" target="_blank">{{ place2_url }}</a>
                            </label>

                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">選擇三個時間</label>
                        <input type="datetime-local" class="form-control mb-2" name="time1" required>
                        <input type="datetime-local" class="form-control mb-2" name="time2" required>
                        <input type="datetime-local" class="form-control mb-2" name="time3" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">留言給對方（選填）</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3"
                            placeholder="輸入您想對對方說的話..."></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">確認選擇</button>
                        <a href="{{ url_for('rest_r2') }}" class="btn btn-outline-danger">回上一頁</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
