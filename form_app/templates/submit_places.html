<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>提交地點</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">{{session['sub_name']}}和{{session['obj_name']}}約會的餐廳和時間</h2>
        <form method="post" action="{{ url_for('rest_r1') }}">
            <div class="mb-3">
                <label for="place1" class="form-label">地點一 Google Maps 連結</label>
                <input type="url" class="form-control" id="place1" name="place1" required>
            </div>
            <div class="mb-3">
                <label for="place2" class="form-label">地點二 Google Maps 連結</label>
                <input type="url" class="form-control" id="place2" name="place2" required>
            </div>

            <div class="mb-3">
                <label class="form-label">選擇三個時間</label>
                <input type="datetime-local" class="form-control mb-2" name="time1" required>
                <input type="datetime-local" class="form-control mb-2" name="time2" required>
                <input type="datetime-local" class="form-control mb-2" name="time3" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">留言給對方（選填）</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"
                    placeholder="輸入您想對對方說的話..."></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">預覽並確認</button>
            </div>
        </form>
    </div>
</body>

</html>
