<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="min-height: 100vh; background: linear-gradient(135deg, #e3e6f0 0%, #bfc8e6 100%);">
    <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg rounded-4 border-0 mx-auto w-99"
            style="max-width: 600px; background: #fff; border: 1px solid #dee2e6;">
            <div class="card-body px-3 px-md-5 py-4 text-center">
                <h1 class="display-5 fw-bold text-body-emphasis mb-4 mt-2">{{ header }}</h1>
                <p class="lead mb-4">{{ message|safe }}</p>
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
