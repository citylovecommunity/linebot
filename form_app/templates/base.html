<!DOCTYPE html>
<html lang="zh-Hant" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #ffe5ec 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Navbar as menu bar -->
    <nav class="navbar navbar-light bg-white border-bottom mb-4">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1 fw-bold">City Love | 線上配對平台</span>
        </div>
    </nav>

    <div class="content-wrapper px-4 pb-5 my-2 text-center">
        <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/love-svgrepo-com.svg') }}"
            alt="Logo" width="144" height="114">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
