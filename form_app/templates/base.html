<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-brand: #fe602f;
        }
    </style>
    <style>
        main {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
    </style>
</head>

<body class="flex justify-center min-h-screen">
    <main class="w-lg border">
        <!-- Bootstrap Navbar as menu bar -->
        <nav class="navbar navbar-light bg-white border-bottom mb-4">
            <div class="container justify-content-center">
                <span class="navbar-brand mb-0 h1 fw-bold">City Love | 城遇</span>
            </div>
        </nav>

        <div class="content-wrapper px-4 pb-5 my-2 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/love-letter.png') }}" alt="Logo"
                width="144" height="114"> -->
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
