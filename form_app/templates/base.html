<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="bg-overlay"></div>

    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center container-wrapper">
        <div class="w-100 px-3" style="max-width: 100%;">
            <div class="card shadow-sm mx-auto w-100" style="max-width: 1000px;">
                <div class="card-body p-5">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
