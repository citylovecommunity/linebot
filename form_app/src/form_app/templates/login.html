{% extends "base.html" %}

{% block title %}Login | MatchApp{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-5 col-xl-4">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <i class="bi bi-heart-fill text-danger fs-1"></i>
                        <h2 class="fw-bold mt-2">歡迎回來</h2>
                        <p class="text-muted">Please enter your details to sign in.</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth_bp.login') }}">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="0912345678"
                                required>
                            <label for="phone">Phone Number</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe"
                                    name="remember">
                                <label class="form-check-label text-secondary small" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <!-- <a href="#" class="text-decoration-none small">忘記密碼？</a> -->
                        </div>

                        <button class="btn btn-danger w-100 py-2 fw-bold rounded-3" type="submit">
                            登入
                        </button>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
