{% extends "base.html" %}

{% block content %}
<div class="container py-5">

    <div class="row mb-5">
        <div class="col-12">
            <div class="modern-card p-4">
                <div class="step-indicator d-flex justify-content-between text-center">
                    <div class="step-item step-active">
                        <div class="step-dot"><i class="bi bi-people-fill"></i></div>
                        <small class="fw-bold">等待確認</small>
                    </div>
                    <div class="step-item">
                        <div class="step-dot"><i class="bi bi-calendar-range"></i></div>
                        <small class="fw-bold">約會規劃</small>
                    </div>
                    <div class="step-item">
                        <div class="step-dot"><i class="bi bi-check-lg"></i></div>
                        <small class="fw-bold">配對完成</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card border-0 shadow-sm rounded-4 mb-4">
                <div class="card-body p-5 text-center">

                    <div class="mb-4">
                        <span class="badge bg-warning bg-opacity-10 text-warning rounded-pill px-3 py-2 fw-normal">
                            <i class="bi bi-hourglass-split me-1"></i> Pending Match
                        </span>
                    </div>

                    <div class="mx-auto mb-4 bg-gradient-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow-sm"
                        style="width: 96px; height: 96px; font-size: 2.5rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        {{ matching.get_partner(current_user.id).name[0] | upper }}
                    </div>

                    <h3 class="fw-bold mb-2">{{ matching.get_partner(current_user.id).get_proper_name() }}</h3>
                    <p class="text-muted mb-4">想與您建立連結</p>

                    <div class="mb-5">
                        <a href="{{ matching.get_partner(current_user.id).get_introduction_link() }}" target="_blank"
                            class="btn btn-light rounded-pill px-4 hover-lift">
                            <i class="bi bi-person-lines-fill me-2 text-primary"></i> 查看詳細介紹卡
                        </a>
                    </div>

                    <hr class="my-4 opacity-10">

                    <form method="POST" class="d-grid gap-3">
                        <p class="small text-muted mb-1">您是否願意接受此配對？</p>

                        <button type="submit" name="action" value="agree"
                            class="btn btn-primary btn-lg rounded-pill shadow-sm">
                            <i class="bi bi-heart-fill me-2"></i> 是，我願意嘗試
                        </button>

                        <button type="submit" name="action" value="reject"
                            class="btn btn-outline-danger btn-sm border-0" onclick="return confirm('確定要拒絕嗎？此操作無法復原。');">
                            拒絕此配對
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
